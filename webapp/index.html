<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/ng-animate.css">
    <title>MeetFit</title>
</head>
<body ng-app="meetfit">
<div id="fb-root"></div>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/ko_KR/sdk.js#xfbml=1&version=v2.3&appId=738322849618910";
        fjs.parentNode.insertBefore(js, fjs);

    }(document, 'script', 'facebook-jssdk'));

    window.fbAsyncInit = function () {
        FB.login(function (response) {
            if (response.authResponse) {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function (response) {
                    console.log('Good to see you, ' + response.name + '.');

                    var user = {};
                    user.email = response.first_name + "@facebook.com";
                    user.password = response.id;
                    user.authEmail = true;
                    if (response.gender == 'male')
                        user.gender = 1;
                    if (response.gender == 'female')
                        user.gender = 2;
                    user.nickName = response.first_name;
                    app.findScope('login').user = user;
                    app.findScope('login').fbregister();
                });
            } else {
                console.log('User cancelled login or did not fully authorize.');
            }
        });
    };

</script>

<div class="back"></div>
<div style="display:none" ng-style="{'display':'block'}" ng-controller="wrapController">

    <header></header>
    <login ng-show="!user.logged" class="container centered"></login>

    <div id="body" ng-show="user.logged">
        <div ng-show="toggle.test" id="test" class="no-select container" class="light">
            <h1>Tests</h1>
            <lovetype></lovetype>
            <mbti></mbti>
            <enneagram></enneagram>
        </div>


        <div ng-show="toggle.profile" id="profile" class="container">
            <h1>Profile</h1>
            <user></user>
            <matched></matched>
        </div>

        <letter ng-show="toggle.letter" id="letter" class="container"></letter>

        <result></result>

    </div>
</div>

<alert></alert>

<script src="library/Chart.min.js"></script>
<script src="library/angular/angular.min.js"></script>
<script src="library/angular/angular-animate.min.js"></script>
<script src="js/util.js"></script>
<script src="js/nginit.js"></script>
<script src="js/controllers/wrap.js"></script>
<script src="js/controllers/letter.js"></script>
<script src="js/controllers/login.js"></script>
<script src="js/controllers/user.js"></script>
<script src="js/controllers/matched.js"></script>
<script src="js/controllers/alert.js"></script>
<script src="js/controllers/type/result.js"></script>
<script src="js/controllers/type/mbti.js"></script>
<script src="js/controllers/type/enneagram.js"></script>
<script src="js/controllers/type/loveType.js"></script>
</body>
</html>
